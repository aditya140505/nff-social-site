<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFF Social</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header>
        <h1>NFF Social</h1>
        <p>Flip NFTs with Zero Gas Fees</p>

        <div class="social-icons">
            <img src="assets/images/social-icons.png" alt="Social Media Icons">
        </div>
    </header>

    <main>
        <section class="airdrop">
            <h2>Join Our Airdrop</h2>
            <p>Enter your details below</p>

            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'twitter')">Twitter</button>
                <button class="tab-button" onclick="openTab(event, 'telegram')">Telegram</button>
                <button class="tab-button" onclick="openTab(event, 'email')">Email</button>
            </div>

            <div id="twitter" class="tab-content active">
                <form>
                    <input type="text" placeholder="Enter Twitter Handle" required>
                    <button type="submit">Claim Airdrop</button>
                </form>
            </div>

            <div id="telegram" class="tab-content">
                <form>
                    <input type="text" placeholder="Enter Telegram Handle" required>
                    <button type="submit">Claim Airdrop</button>
                </form>
            </div>

            <div id="email" class="tab-content">
                <form>
                    <input type="email" placeholder="Enter Your Email" required>
                    <button type="submit">Claim Airdrop</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 NFF Social. All rights reserved.</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
