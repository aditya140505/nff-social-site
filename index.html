<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFF Coin Airdrop</title>
    
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="terminal">
        <h1>🚀 NFF Coin Airdrop</h1>
        <p>💰 Claim your free NFF Coin by submitting the details below!</p>

        <form id="airdropForm">
            <label>📢 Twitter Username</label>
            <input type="text" id="twitter" placeholder="Enter your Twitter username" required>

            <label>📡 Telegram Username</label>
            <input type="text" id="telegram" placeholder="Enter your Telegram username" required>

            <label>📧 Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>💳 Solana Wallet Address</label>
            <input type="text" id="wallet" placeholder="Enter your Solana wallet address" required>

            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LdCB-QqAAAAANROWlB9ysWM1Xk9W-ZymiTw7s5J"></div>
            
            <button type="submit">🚀 Claim Airdrop</button>
        </form>

        <p class="message" id="message"></p>

        <!-- Social Media Links -->
        <div class="social-links">
            <p>🔗 Follow us for updates:</p>
            <a href="https://twitter.com/NFFsocial" target="_blank">🐦 Twitter</a>
            <a href="https://t.me/NFFsocial" target="_blank">📢 Telegram</a>
            <a href="https://discord.gg/NFFsocial" target="_blank">🎮 Discord</a>
            <a href="https://instagram.com/NFFsocial" target="_blank">📷 Instagram</a>
        </div>
    </div>

    <script>
    document.getElementById("airdropForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var twitter = document.getElementById("twitter").value.trim();
        var telegram = document.getElementById("telegram").value.trim();
        var email = document.getElementById("email").value.trim();
        var wallet = document.getElementById("wallet").value.trim();
        var recaptchaResponse = grecaptcha.getResponse();
        var messageElement = document.getElementById("message");

        // Remove @ if user added it manually
        if (twitter.startsWith("@")) {
            twitter = twitter.substring(1);
        }
        if (telegram.startsWith("@")) {
            telegram = telegram.substring(1);
        }

        // Validate Solana wallet address (Basic Check: 32-44 characters)
        if (wallet.length < 32 || wallet.length > 44) {
            messageElement.style.color = "#FF0000";
            messageElement.innerText = "❌ Invalid Solana wallet address!";
            return;
        }

        if (!recaptchaResponse) {
            messageElement.style.color = "#FF0000";
            messageElement.innerText = "❌ Please complete the reCAPTCHA!";
            return;
        }

        var webhookURL = "http://20.197.3.57:5000/webhook";

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ twitter, telegram, email, wallet, recaptchaResponse })
        })
        .then(response => response.json())
        .then(data => {
            messageElement.style.color = "#00FF00";
            messageElement.innerText = "✅ Airdrop Entry Submitted Successfully!";
        })
        .catch(error => {
            console.error("Error:", error);
            messageElement.style.color = "#FF0000";
            messageElement.innerText = "❌ Error submitting entry. Try again!";
        });
    });
    </script>

</body>
</html>
