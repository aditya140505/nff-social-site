<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFF.social – Airdrop Entry</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
            color: #b3b3b3;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        input, button {
            padding: 12px;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
            color: #fff;
            text-align: center;
            width: 100%;
        }

        input:required {
            border: 2px solid #ff5555;
        }

        .g-recaptcha {
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: #FFD700;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #ffcc00;
        }

        .message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>NFF.social Airdrop</h1>
    <p>Complete the form below to join the airdrop!</p>

    <form id="airdropForm">
        <input type="text" id="twitter" placeholder="Your Twitter @username" required pattern="^@[A-Za-z0-9_]+$"><br>
        <input type="text" id="telegram" placeholder="Your Telegram @username" required pattern="^@[A-Za-z0-9_]+$"><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <input type="text" id="wallet" placeholder="Your Crypto Wallet Address" required><br>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LdCB-QqAAAAANROWlB9ysWM1Xk9W-ZymiTw7s5J"></div>
        
        <button type="submit">Join Airdrop</button>
    </form>

    <p class="message" id="message"></p>

    <script>
    document.getElementById("airdropForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var twitter = document.getElementById("twitter").value.trim();
        var telegram = document.getElementById("telegram").value.trim();
        var email = document.getElementById("email").value.trim();
        var wallet = document.getElementById("wallet").value.trim();
        var recaptchaResponse = grecaptcha.getResponse();
        var messageElement = document.getElementById("message");

        if (!recaptchaResponse) {
            messageElement.style.color = "#FF0000";
            messageElement.innerText = "❌ Please complete the reCAPTCHA!";
            return;
        }

        var webhookURL = "http://20.197.3.57:5000/webhook";

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ twitter, telegram, email, wallet, recaptchaResponse })
        })
        .then(response => response.json())
        .then(data => {
            messageElement.style.color = "#00FF00";
            messageElement.innerText = "✅ Airdrop Entry Submitted Successfully!";
        })
        .catch(error => {
            console.error("Error:", error);
            messageElement.style.color = "#FF0000";
            messageElement.innerText = "❌ Error submitting entry. Try again!";
        });
    });
    </script>

</body>
</html>
